<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>编辑二维码</title>
    <style>
        body { 
            font-family: "Noto Sans SC", Arial, sans-serif; 
            background: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            width: 90%;
            max-width: 700px;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        h1 { 
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }
        label { 
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #444;
            font-size: 1.1em;
        }
        input, textarea { 
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 1em;
            font-family: "Noto Sans SC", Arial, sans-serif; 
            box-sizing: border-box;
            resize: vertical;
        }
        input[type="file"] {
            padding: 10px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #999;
        }
        .submit-btn { 
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
        }
        .submit-btn:hover { 
            background: #f5f5f5;
        }
        .qr-img { 
            width: 140px;
            height: 140px;
            display: block;
            margin: 25px auto;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .logo-img { 
            width: 80px;
            height: 80px;
            display: block;
            margin: 15px auto 0 auto;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .logo-tip {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>编辑二维码</h1>
        <form method="post" enctype="multipart/form-data">
            <label>标题</label>
            <textarea name="title" rows="3">{{ title }}</textarea>
            <label>内容</label>
            <textarea name="content" rows="6">{{ content }}</textarea>
            <label>URL</label>
            <textarea name="url" rows="3">{{ url }}</textarea>
            <label>Logo图片（可选）</label>
            <input type="file" name="logo" accept="image/*">
            <img src="{{ url_for('qr_img', filename=default_logo) }}" class="logo-img" alt="当前Logo">
            <div class="logo-tip">当前logo图片（默认 logo.png）</div>
            <img src="{{ url_for('qr_img', filename=img_url) }}" class="qr-img" alt="二维码">
            <button type="submit" class="submit-btn">保存修改</button>
        </form>
    </div>
</body>
</html>
